<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>

    <div class="main">
        <h1 class="watch">STOP WATCH</h1>
        <div>
            <h1 class="watch1">Minutes</h1>
        <h1 id="min"> 0</h1>
        <h1 class="watch1">Seconds</h1>
        <h1 id="sec"> 0</h1>
        <h1 class="watch1">MilliSeconds</h1>
        <h1 id="msec"> 0</h1>
    </div>
    <br>
    <div>

        <button id="button" onclick="start()" class="button"> <h2>Start</h2> </button>
        <button onclick="pause()" class="button"> <h2>Pause</h2> </button>
        <button onclick="reset()" class="button"> <h2>Reset</h2></button>
    </div>
    </div>
</body>
<script src="app.js"></script>
</html>
